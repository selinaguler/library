<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š My Library</h1>

  <!-- Button to open the book form -->
  <button id="newBookBtn">âž• New Book</button>

  <!-- Dialog that pops up when adding a new book -->
  <dialog id="bookDialog">
    <form id="bookForm" method="dialog">
      <h3>Add a New Book</h3>
      <label>
        Title:<br>
        <input type="text" id="title" placeholder="Enter book title" required>
      </label>
      <br><br>
      <label>
        Author:<br>
        <input type="text" id="author" placeholder="Enter author name" required>
      </label>
      <br><br>
      <label>
        Pages:<br>
        <input type="number" id="pages" placeholder="Number of pages" required>
      </label>
      <br><br>
      <label>
        <input type="checkbox" id="read"> Already read
      </label>
      <br><br>
      <div class="form-buttons">
        <button type="submit">Add Book</button>
        <button type="button" id="closeDialog">Cancel</button>
      </div>
    </form>
  </dialog>

  <h2>ðŸ“‹ Table View</h2>
  <table id="libraryTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ§± Card View</h2>
  <div id="library"></div>

  <script src="script.js"></script>
</body>
</html>
